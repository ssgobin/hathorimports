</head>
<body>

<header class="topbar">
    <div class="brand">
      <a href="index.html"><img src="./assets/hathor-logo.png" alt="Hathor Imports" class="logo-img" /></a>
    </div>

    <!-- MENU PREMIUM -->
    <nav class="main-nav">
      <a href="./index.html" class="nav-link">InÃ­cio</a>
      <a href="./store.html" class="nav-link">Produtos</a>
      <a href="./cart.html" class="btn-outline">Carrinho ðŸ›’</a>

      <div class="nav-actions">
        <button id="logoutBtn" class="btn-outline">Sair</button>
        <a href="./login.html" class="btn-outline" id="loginLink">Entrar</a>
      </div>
    </nav>
  </header>
<script type="module" src="./js/home-page.js"></script>
<main class="page">

<section class="catalog-section">
  <h2>Todos os produtos</h2><br>

  <input id="searchInput"
    type="text"
    placeholder="Buscar por nome, categoria..."
    class="search-bar"
    style="width:100%;padding:10px;margin-bottom:14px;border-radius:8px;display: none;">

  <div id="storeList" class="product-grid"></div>
</section>

<br>

</main>

<script type="module">
  import { listProducts } from "./js/store.js";

  const list = document.getElementById("storeList");
  const searchInput = document.getElementById("searchInput");
  let cache = [];

  async function load() {
    cache = await listProducts();
    render(cache);
  }

  function render(items) {
    if (!items.length) {
      list.innerHTML = "<p>Nenhum produto encontrado.</p>";
      return;
    }

    list.innerHTML = items.map((p) => {
      const img = (p.images && p.images[0]) ||
        "https://placehold.co/600x400?text=Hathor";

      const original = Number(p.originalPrice || p.price || 0);
      const final = Number(p.price || p.finalPrice || original);
      const hasPromo = original > final;
      const desconto = hasPromo ? Math.round(((original-final)/original)*100) : 0;

      return `
      <a href="./product.html?id=${p.id}" class="product-link">
        <article class="product-card ${hasPromo ? "promo" : ""}">
        
          ${hasPromo ? `<div class="promo-badge">${desconto}% OFF</div>` : ""}
          
          <img src="${img}" class="product-thumb">
          
          <div class="product-info">
            <h3>${p.title}</h3>

            ${hasPromo ? `
              <p class="old-price">R$ ${original.toFixed(2)}</p>
              <p class="new-price">R$ ${final.toFixed(2)}</p>
              <p class="save-tag">Economize ${desconto}% ðŸ¤‘</p>
            ` : `
              <p class="product-price">R$ ${final.toFixed(2)}</p>
            `}
          </div>

        </article>
      </a>
      `;
    }).join("");
  }

  searchInput.addEventListener("input", () => {
    const q = searchInput.value.toLowerCase();
    const filtered = cache.filter(p =>
      p.title.toLowerCase().includes(q) ||
      (p.categoryLabel && p.categoryLabel.toLowerCase().includes(q))
    );
    render(filtered);
  });

  load();
</script>


</body>
</html>
