<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Criar conta · Hathor Imports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="auth-body">
    <main class="auth-card">
      <div class="auth-header">
        <h1>Criar conta</h1>
        <p>Cadastre-se para comprar com segurança e receber novidades.</p>
      </div>

      <label for="name">Nome completo</label>
      <input id="name" type="text" placeholder="João Vitor" />

      <label for="whatsapp">Whatsapp</label>
      <input id="whatsapp" type="text" placeholder="11999999999" />

      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="seuemail@exemplo.com" />

      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="mínimo 6 caracteres" />

      <button id="registerBtn" class="btn-primary full">Cadastrar</button>

      <p class="auth-footer">
        Já tem conta?
        <a href="./login.html">Entrar</a>
      </p>
    </main>

    <script type="module" src="./js/register-page.js"></script>
  </body>
</html>
