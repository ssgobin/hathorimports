<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Aprovado - Hathor Imports</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .payment-result {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px 20px;
      text-align: center;
    }

    .result-icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .result-title {
      font-size: 32px;
      font-weight: 700;
      color: #4ade80;
      margin-bottom: 16px;
    }

    .result-message {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .result-details {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      text-align: left;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .detail-value {
      color: #fff;
      font-weight: 600;
      font-size: 14px;
    }

    .result-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-primary-result {
      padding: 16px 32px;
      background: linear-gradient(135deg, #ff007a, #ff5e00);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .btn-primary-result:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(255, 0, 122, 0.4);
    }

    .btn-secondary-result {
      padding: 14px 32px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease;
    }

    .btn-secondary-result:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <!-- Header ser√° carregado dinamicamente -->
  <div id="header-container"></div>

  <main class="payment-result">
    <div class="result-icon">‚úÖ</div>
    <h1 class="result-title">Pagamento Aprovado!</h1>
    <p class="result-message">
      Seu pagamento foi processado com sucesso.<br>
      Em breve voc√™ receber√° um e-mail com os detalhes do pedido.
    </p>

    <div class="result-details" id="payment-details">
      <div class="detail-row">
        <span class="detail-label">Status</span>
        <span class="detail-value" style="color: #4ade80;">Aprovado</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">ID do Pagamento</span>
        <span class="detail-value" id="payment-id">-</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Valor</span>
        <span class="detail-value" id="payment-amount">-</span>
      </div>
    </div>

    <div class="result-actions">
      <a href="index.html" class="btn-primary-result">
        üè† Voltar para In√≠cio
      </a>
      <a href="store.html" class="btn-secondary-result">
        üõçÔ∏è Continuar Comprando
      </a>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Scripts -->
  <script type="module">
    import { loadHeader } from './js/loadHeader.js';
    import { checkPaymentStatus } from './js/mercadopago-integration.js';
    import { clearCart } from './js/cart-improved.js';

    // Carregar header
    loadHeader();

    // Limpar carrinho
    clearCart();

    // Obter par√¢metros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get('payment_id');
    const status = urlParams.get('status');

    // Exibir ID do pagamento
    if (paymentId) {
      document.getElementById('payment-id').textContent = paymentId;

      // Buscar detalhes do pagamento
      checkPaymentStatus(paymentId)
        .then(payment => {
          if (payment.transactionAmount) {
            document.getElementById('payment-amount').textContent = 
              new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
              }).format(payment.transactionAmount);
          }
        })
        .catch(err => {
          console.error('Erro ao buscar detalhes:', err);
        });
    }
  </script>
</body>
</html>
