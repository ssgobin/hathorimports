<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrar · Hathor Imports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="auth-body">
  <main class="auth-card">
    <div class="auth-header">
      <h1>Acessar conta</h1>
      <p>Use seu e-mail para entrar e acompanhar os lançamentos.</p>
    </div>

    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="seuemail@exemplo.com" />

    <label for="password">Senha</label>
    <input id="password" type="password" placeholder="mínimo 6 caracteres" />

    <button id="loginBtn" class="btn-primary full">Entrar</button>

    <p class="auth-footer">
      Ainda não tem conta?
      <a href="./register.html">Criar conta</a>
    </p>
  </main>

  <script type="module" src="./js/login-page.js"></script>
</body>
</html>
