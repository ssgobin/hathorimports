<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Produto · Hathor Imports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Confira os detalhes deste produto premium importado"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/product-styles.css" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="product" />
    <meta property="og:site_name" content="Hathor Imports" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <!-- Header -->
    <script type="module">
      import { loadHeader } from "./js/loadHeader.js";
      loadHeader();
    </script>

    <!-- Main Content -->
    <main id="productDetail">
      <!-- Conteúdo será injetado via JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-inner">
        <div class="footer-col">
          <span class="footer-logo">Hathor Imports</span>
          <p>Sneakers e streetwear premium importados.</p>
        </div>
        <div class="footer-col">
          <h4>Atendimento</h4>
          <p>Faça seu pedido e entraremos em contato.</p>
        </div>
        <div class="footer-col">
          <h4>Informações</h4>
          <p>Preços em R$ já incluem custos de importação.</p>
        </div>
      </div>
      <p class="footer-copy">© <span id="year"></span> Hathor Imports</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./js/product-page.js"></script>
  </body>
</html>
